	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">

			<!-- -------------------------------------------------------------------- -->

	<!-- Header -->
	<section id="#" style="text-align: center;">

		<p></p>

		<div class="container">
			<div class="row-login col-5">
				<div class="main-login" style="color:#ffffff">
					<h5>Sorry!! Log-in wrong</h5>


					<form method="POST" action="loginProcess.do" commandName="pawner">
						<div class="form-group">

							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="fa fa-envelope fa" aria-hidden="true"></i>
									</span> <input class="form-control" placeholder="Email" name="email"
										autofocus="autofocus" required="required" />

								</div>
							</div>
						</div>


						<div class="form-group">

							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="fa fa-lock fa-lg" aria-hidden="true"></i>
									</span> <input type=password class="form-control"
										placeholder="password" name="password" required="required" />

								</div>
							</div>
						</div>




						<div class="cols-sm-12">
							<div class="input-group">
								<button class="btn-custom col-sm-3" type="submit">
									Login <i class="fa fa-chevron-right" aria-hidden="true"></i>
								</button>
								<span class="">
									<div class="btn-right-r50"></div>
								</span>

							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
